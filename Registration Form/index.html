<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

    
    <!-- Add icon library -->


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">

    <h2><b><i>Student Registration Form</i></b></h2>

    <div class="form.container">
        <form action="">
            <div class="icons">
                <i class="fa fa-user lock" ></i>
                <input type="text" placeholder="First Name" class="inputname">
                <span>
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="inputname">
                </span>

                <div class="iconsc">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Father's name" class="inputlname">
                    
            </div>

            

            <div class="iconsc">
                <i class="fa fa-envelope mail"></i>
                <input type="email" placeholder="Email Address" class="email">
            </div>





            <div class="iconsc">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Password" class="pass">
            </div>

            <div class="iconsc">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Confirm Password" class="pass">
            </div>

            <div class="iconsc">
                <i class="fa fa-mobile lock"></i>
                <input type="number" placeholder="Mobile Number" class="mob">
            </div>

            <div class="iconsc">
                <i class="fa fa-address-card lock"></i>
                <input type="address" placeholder="Address" class="add">
            </div>


            <div class="radio">
                
                <input type="radio" name="gender" class="radio-button">
                <label for="gender" style="margin-right: 30px;">Male</label>

                <input type="radio" name="gender" class="radio-button">
                <label for="gender">Female</label>
            </div>

            <div>
               <select class="city">
                <option value="City">Select A City</option>
                <option value="Karachi">Karachi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Quetta">Quetta</option>
                <option value="Multan">Multan</option>
                <option value="Faisalabad">Faisalabad</option>
                <option value="Sialkot">Sialkot</option>
               </select> 
                <div class="arrow"></div>
            </div>


            <div class="checkbox">   

                <input type="checkbox">
                <label for="">I Accept The Terms And Conditions</label>
            </div>

            <div class="submit">
                <input type="submit" class="button" value="Register">
            </div>
            
        </form>
    </div>
</div>
</body>
</html>
